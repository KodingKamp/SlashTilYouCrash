<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="angular.js"></script>
    <script src="player.js"></script>
    <script src="enemies.js"></script>
    <script src="game.js"></script>
    <title>Slash ~Til You Crash</title>
    <style>
        #game-frame{
            color: #eee;
            background: #123;
            width: 300px;
            padding: 10px;
        }
        #stats-display {
            border-bottom: solid rgb(71, 71, 71) 1px;
            color: rgb(71, 71, 71);
            background: rgb(80, 112, 172);
            margin: 0;
        }
        #activity-display {
            height: 300px;
            overflow: hidden;
            margin: 0;
        }
        #button-container{
            height: 91.2px;
            font-size: 0;
            padding: 0;
            margin: 0;
        }
        .game-btn {
            height: 90px;
            color: rgb(71, 71, 71);
            font-size: 16px;
            border-radius: 5px;
        }
        .btn-100 {
            width: 100%;
        }
        .btn-50 {
            width: 50%;
        }
        .btn-33 {
            width: 33.33%;
        }
        .game-btn-icon{
            width: 64px;
            height: 64px;
        }
    </style>
</head>
<body>
    <div id="game-frame"></div>
</body>
</html>
